<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">

            <div class="abut">
              <img src="images/image-victor.jpg" alt="image-victor">
              <h1>Victor Crest <span>26</span></h1>
              <p>London</p>
            </div>
             <div class="info">
                 <div class="followers">
                   <h1>80K</h1>
                   <p>Followers</p>
                 </div>
                 <div class="likes">
                  <h1>803K</h1>
                  <p>Likes</p>
                 </div>
                 <div class="photos">
                  <h1>1.4K</h1>
                  <p>Photos</p>
                 </div>
             </div>
         </div>
        </main>
         <footer>
             <div class="attribution">
               Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_black">Front Mentor</a>
               Coded by <a href="https://www.frontendmentor.io/profile/hammedTiamiyu" target="_black">Hammed  Tiamiyu</a>
             </div>
         </footer>
</body>
</html>
